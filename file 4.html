<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <h1>weather app </h1>
        <div class="search-box">
              <i class='bx bxs-map'></i>
               <input type="text" placeholder="enter the location">
               <button class="bx bx-search"></button>
         </div>
          <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="https://www.treehugger.com/thmb/z9XWueIDAUQI6QvXfCR6JyuFzl8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/__opt__aboutcom__coeus__resources__content_migration__mnn__images__2018__08__CollectionOfCloudsAgainstABlueSky-8cae9f3109d14dcf98d9facc5775222f.jpg" >
                        <p class="temperature">0<span>Â°c</span></p>
                        <p class="description">Clouds</p>
                    </div>
                </div>
            </div>
          </div>
          <div class="weather-details">
            <div class="humidity">
              <i class="bx bx-water"></i>  
               <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <p>Humidity</p>
               </div>
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>  
                 <div class="text">
                  <div class="info-wind">
                      <span>0Km/hr</span>
                  </div>
                  <p>Wind Speed</p>
                 </div>
              </div>
          </div>
     </div>
    

     <script src="script.js"></script>
</body>
</html>
